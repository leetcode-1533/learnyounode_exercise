<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Angular App!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<!--Posts: object in angularjs defined by controller $scope.posts-->
<body ng-app="News", ng-controller="Controller">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-hearder">
            <h1> Flapper News</h1>
        </div>

        <div ng-repeat = "post in posts | orderBy: '-upvote'">
            <span  class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
            <span style="font-size:20px; margin-left:10px;">
                <a ng-show="post.link" href="{{post.link}}">
                    Title: {{post.title}},
                    Upvote: {{post.upvote}}
                </a>
                <a ng-hide="post.link">
                    {{post.title}}
                    Upvote: {{post.upvote}}
                </a>
            </span>
        </div>

        <form style="margin-top:30px;" ng-submit="addPost()">
            <h3>Add a new post</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="title" ng-model="title">
                </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Link"  ng-model="link">
            </div>
                <button type="submit"class="btn btn-primary">Post</button>
        </form>

    </div>
</div>



</body>
</html>
